<!DOCTYPE html>
<html>
<head>
  <title>CASA | Benifits Like Never Before</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.ico">
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
</head>
<body style="background-color:#ff8c1a;">
  <div class="ballrot">
    <center><img src="casalogo.png" height="300" ></center>
  <br/>
  <div>
    <center><button class="pay-button">Continue to Buy CASA</button>
    <div id="status"></div></center>
  </div>
  <center><script type="text/javascript">
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          initPayButton()
        } catch (err) {
          $('#status').html('User denied account access', err)
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider)
        initPayButton()
      } else {
        $('#status').html('No Metamask (or other Web3 Provider) installed')
      }
    })

    const initPayButton = () => {
      $('.pay-button').click(() => {
        // paymentAddress is where funds will be send to
        const paymentAddress = '0x13e3cd1699AAF526bF7ebCdf6B939e7c9Ca26127'
        const amountEth = 0.01

      web3.eth.sendTransaction({
          to: paymentAddress,
          value: web3.toWei(amountEth, 'ether')
        }, (err, transactionId) => {
          if  (err) {
            console.log('Payment failed', err)
            $('#status').html('Payment failed')
          } else {
            console.log('Payment successful', transactionId)
            $('#status').html('Payment successful')
          }
        })
      })
    }
  </script></center>
</body>
</html>
